<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="top-bar">
        <p class="logo">DrivenEats</p>
        <p class="slogan">Sua comida em 6 minutos</p>
    </div>

    <div class="container">

        <p class="section-name">Primeiro, seu prato</p>
        <div class="menu food">
            <button class="option" onclick="selectFood(this)">
                <img src="media/baiao.jpg" alt="Baião de dois">
                <p class="name">Baião de dois</p>
                <p class="detail">Baião quentinho e bem gostosinho</p>
                <p class="price">R$ 30,60</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectFood(this)">
                <img src="media/bife-wellington.jpg" alt="Bife Wellington">
                <p class="name">Bife Wellington</p>
                <p class="detail">Sei que tu viu no masterchef</p>
                <p class="price">R$ 83,45</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectFood(this)">
                <img src="media/Yakisoba.jpg" alt="Yakisoba">
                <p class="name">Yakisoba</p>
                <p class="detail">Pode pedir com garfo</p>
                <p class="price">R$ 44,56</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectFood(this)">
                <img src="media/cuscuz.jpg" alt="Cuscuz com ovo">
                <p class="name">Cuscuz com ovo</p>
                <p class="detail">"Cuscuz é vida", Juliette Freire</p>
                <p class="price">R$ 6,39</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </div>

        <p class="section-name">Agora, sua bebida</p>
        <div class="menu drink">
            <button class="option" onclick="selectDrink(this)">
                <img src="media/cana.jpg" alt="Caldo de cana">
                <p class="name">Caldo de cana</p>
                <p class="detail">Humm, com pastel então</p>
                <p class="price">R$ 2,23</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectDrink(this)">
                <img src="media/corote.jpg" alt="Corote">
                <p class="name">Corote</p>
                <p class="detail">Pilar de festas universitárias</p>
                <p class="price">R$ 0,99</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectDrink(this)">
                <img src="media/caja.jpg" alt="Suco de cajá">
                <p class="name">Suco de cajá</p>
                <p class="detail">O melhor suco que há</p>
                <p class="price">R$ 5,91</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectDrink(this)">
                <img src="media/agua.jpg" alt="Água">
                <p class="name">Água</p>
                <p class="detail">Tem quem diz que faz bem</p>
                <p class="price">R$ 74,82</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </div>

        <p class="section-name">Por fim, sua sobremesa</p>
        <div class="menu desert">
            <button class="option" onclick="selectDesert(this)">
                <img src="media/alfenim.jpg" alt="Alfenim">
                <p class="name">Alfenim</p>
                <p class="detail">Nem lembro da última vez que vi</p>
                <p class="price">R$ 3,90</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectDesert(this)">
                <img src="media/mousse-de-maracuja.jpg" alt="Mousse">
                <p class="name">Mousse</p>
                <p class="detail">Maracujá, o melhor mousse que há</p>
                <p class="price">R$ 7,56</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectDesert(this)">
                <img src="media/bolo-de-rolo.jpg" alt="Bolo de rolo">
                <p class="name">Bolo de rolo</p>
                <p class="detail">Tem quem diz que é rocombole</p>
                <p class="price">R$ 4,42</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
            <button class="option" onclick="selectDesert(this)">
                <img src="media/cheesecake.jpg" alt="Cheesecake">
                <p class="name">Cheesecake</p>
                <p class="detail">Bolo de queijo? Só pra quem pode</p>
                <p class="price">R$ 10,04</p>
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </div>

    </div>

    <div class="bottom-bar">
            <button class="orderButton gray">Selecione os 3 itens para fechar o pedido</button>
    </div>

    <div class="confirm-order hide">
        <p class="title">Confirme seu pedido</p>
        <div class="order">
           <div class="items">
                <p>{Food}</p>
                <p>{Drink}</p>
                <p>{Desert}</p>
                <p class="bold">Total</p>
           </div>
           <div class="prices">
                <p>{FoodPrice}</p>
                <p>{DrinkPrice}</p>
                <p>{DesertPrice}</p>
                <p class="bold">R$ {TotalPrice}</p>
           </div>
        </div>
        <button class="end-order" onclick="Whatsapp()">Tudo certo, pode pedir!</button>
        <button class="cancel-order">Cancelar</button>
    </div>

    <div class="blur-background hide"></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
